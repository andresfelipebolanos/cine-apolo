Prueba de login y registro solo con html y js

<!--<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESION</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="contenedor">
        <div class="cont-form">
            <form class="sign-up" id="formreg">
                <h2>Registrarse</h2>
                <div class="redes">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-tiktok"></ion-icon>
                </div>
                <span>Use su correo electrónico para registrarse</span>
                <div class="cont-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>
                <div class="cont-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="email" placeholder="Correo">
                </div>
                <div class="cont-input">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="text" id="telefono" placeholder="Telefono">
                </div>
                <div class="cont-input">
                    <ion-icon name="star-outline"></ion-icon>
                    <input type="date" id="fecha_nacimiento" placeholder="fecha de nacimiento">
                </div>
                <div class="cont-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="cont-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="contraseña2" placeholder="Repita su Contraseña">
                </div>
                <button type="submit" class="button" id="reg" >REGISTRARSE</button>
            </form>
        </div>

        <div class="cont-form">
            <form class="sign-in" id="inicio">
                <h2>Iniciar Sesión</h2>
                <div class="redes">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-tiktok"></ion-icon>
                </div>
                <span>Use su correo y contraseña</span>
                <div class="cont-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Correo" id="correoin" name="">
                </div>
                <div class="cont-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña" id="contraseñain" name="contraseña" value>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="button" id="login">INICIAR SESIÓN</button>
            </form>
            
        </div>

        <div class="cont-welcome">
            <div class="welcome-sign-up welcome">
                <h2>TEATRO APOLO</h2>
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-up">Iniciar Sesión</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h2>TEATRO APOLO</h2>
                <h3>¡Hola!</h3>
                <p>Regístrese con sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-in">Registrarse</button>
            </div>
        </div>

    </div>
 

   
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    const loginform = document.querySelector('#inicio')
        loginform.addEventListener('submit',async (e) =>{
            e.preventDefault();
            const email = e.target.correoin.value;
            const password = e.target.contraseñain.value;
            try{
                const { data } = await axios.post('/api/v1/users/login',{
                    email,password

                })
                localStorage.setItem('token', data.msg)
                window.location.href = '/profile'

                

            }catch(error){
                console.log(error);

            }
        })
        </script>
        <script>

        
            // Obtener el formulario y los campos de entrada
            const form = document.querySelector('#formreg')
            form.addEventListener('submit', async (e) =>{ 
                e.preventDefault()
                const username = e.target.nombre.value;
                const email= e.target.email.value;
                const password = e.target.password.value;
                const telefono = e.target.telefono.value;
                const fecha_nacimiento = e.target.fecha_nacimiento.value;
                try{
                    const { data } = await axios.post('/api/v1/users/register',{
                        username,email,password,telefono,fecha_nacimiento
                    
                    })
                    alert('Usuario registrado');
                    window.location.reload()
                    console.log(data);
                }catch(error){
                    console.log(error);

                }
                

            })
            
            
          </script>
 
</body>
</html>
